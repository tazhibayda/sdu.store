{{define "head"}}
<title>Add Product</title>
<link rel="stylesheet" href="/static/css/admin/single-item.css">
{{end}}
{{ define "content"}}
    <div class="main-table-container">
        <form action="/Admin/product" method="POST" enctype="multipart/form-data">
            <input type="number" name="id" value="{{.ID}}" hidden readonly>
            <div class="main-title">
                Change Product Instance
            </div>
            <div class="attribute-container">
                <div class="attribute-name">
                    Name:
                </div>
                <div class="attribute-value">   
                    <input type="text" name="name" value="{{.Name}}" required>
                </div>
            </div>
            <div class="attribute-container">
                <div class="attribute-name">
                    Category:
                </div>
                <div class="attribute-value">
                    <select type="text" name="category" value="{{.Category}}" readonly>
                        <option value="{{.CategoryID}}">{{.Category}}</option>
                    </select>
                </div>
            </div>
            <div class="attribute-container">
                <div class="attribute-name">
                    Price:
                </div>
                <div class="attribute-value">
                    <input type="number" name="price" value="{{.Price}}" min="1" required>
                </div>
            </div>
            <div class="attribute-container">
                <div class="attribute-name">
                    Description:
                </div>
                <div class="attribute-value">
                    <textarea name="description" value="" cols="80" rows="10" required>{{.Description}}</textarea>
                </div>
            </div>
            <div class="errors">
                {{ range .Errors }}
                <div class="error">
                    {{.}}
                </div>
                {{ end}}
            </div>
            <button type="submit" class="save-button">Change</button>
        </form>

        <form action="/Admin/delete-product?id={{.ID}}" method="POST">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>
{{end}}
